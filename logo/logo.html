<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECKO Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!--
      Other good fonts:
      - Bytesized
    -->
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: white;
      }
      .logo-container {
        position: relative;
        margin-bottom: 20px;
        width: 191px;
        height: 100px;
      }
      .logo-svg {
        width: 100%;
        height: 100%;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <svg class="logo-svg" viewBox="0 0 191 100">
        <defs>
          <style type="text/css">
            @import url("https://fonts.googleapis.com/css2?family=Russo+One&display=swap");
            .logo-text {
              font-family: "Russo One", sans-serif;
              font-size: 72px;
              font-weight: 900;
              fill: none;
            }
          </style>
        </defs>
        <text class="logo-text" x="-4" y="74" stroke="#001eff" stroke-width="3">
          ECKO
        </text>
        <text class="logo-text" x="0" y="70" stroke="#ff1770" stroke-width="3">
          ECKO
        </text>
      </svg>
    </div>
    <button onclick="downloadLogo()">Download PNG</button>

    <script>
      function downloadLogo() {
        const logoContainer = document.querySelector(".logo-container");

        html2canvas(logoContainer, {
          backgroundColor: null,
          scale: 1,
          logging: false,
          useCORS: true,
        }).then((canvas) => {
          const link = document.createElement("a");
          link.download = "ecko-logo.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      }
    </script>
  </body>
</html>
